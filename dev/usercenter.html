<body>

  <div id="wrapper">

    @@include('layout/usercenterSidebar.html')
    <!-- Page Content -->
    <div id="app" v-cloak>
      <div id="page-wrapper">
        <div class="container-fluid">

          <div class="container-lg">
            <div class="row">
              <div class="col-sm-8">
                <h2 class="page-header">會員資料</h2>
              </div>
            </div>
            <div class="table-responsive">
              <!-- <div class="table-wrapper"> -->
              <div class="table-title">
                <div class="row">
                  <div class="panel panel-default">
                    <div class="panel-body">
                      <div class="col-lg-8 col-md-8">
                        <form role="form" action="./php/member.php" method="POST" id="userFrom"
                          style="display: block;" v-for=" memInfo in memInfo" :key="memInfo.mem_no">
                          <div class="form-group">
                            <label>帳號</label>
                            <p class="form-control-static">{{memInfo.MEM_ACCOUNT}}</p>
                            <label>姓名</label>
                            <input class="form-control" type="text"
                              :value="memInfo.MEM_LASTNAME + memInfo.MEM_FIRSTNAME" disabled>

                            <label>密碼</label>
                            <input class="form-control" type="text" :value="memInfo.MEM_PASSWORD" disabled>

                            <label>電話號碼</label>
                            <input class="form-control" type="text" :value="memInfo.MEM_PHONE" disabled>

                            <div class="panel-body">
                              <div class="alert alert-warning col-xs-12">
                                <div class="userPic " id="userPic">
                                  <p class="text-center">個人照片</p>
                                  <div class="hero-widget well well-sm ">
                                    <img :src="memInfo.MEM_PIC" style="width: 100%;height:100%; max-width: 300px; max-height: 300px;" alt="">
                                  </div>
                                  <p class="text-center"></p>
                                </div>
                              </div>
                            </div>
                            <div class="col-md-offset-4 ">
                              <a href="./usercenterEdit.html"><button type="button" class="btn btn-info add-new"
                                  id="editBtn"><i class="fa fa-edit"></i> 修改</button></a>
                            </div>
                          </div>
                        </form>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
