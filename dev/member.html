<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>會員中心</title>
</head>

<body>

  @@include('layout/header.html')
  <div id="memPswbox" style="display: none;">
    <div class="memPswboxWrap">
      <div class="closeIcon">
        <img src="./images/icon/Icon material-close.svg" alt="">
      </div>
      <form class="passward">
        <label for="signPsw">密碼</label><br><input id="signPsw" type="text">
        <label for="rePsw">再次確認密碼</label><br><input id="rePsw" type="text">
        <div class="inputWrap">
          <input type="button" class="btn-main" value="取消">
          <input type="submit" class="btn-main" value="完成">          
        </div>
      </form>
    </div>
  </div>
  <div id="memContainer">
    <div class="memTitle">
      <h2>會員資料</h2>
    </div>
    <div class="memWrap">
      <div class="memPic">
        <img src="./images/driver/01_driver.jpg" alt="">
      </div>
      <div class="memProfile">
        <form id="profileDetail" action="#">
          <div class="name">
            <span>帳號 : AAA123@gmailc.om</span>
            <div id="last"><label for="last">姓<br></label><input type="text"></div>
            <div id="first"><label for="first">名<br></label><input type="text"></div>
          </div>
          <div id="editPsw">
            <span>修改密碼</span>
          </div>
          <input type="button" class="btn-main" value="取消">
          <input type="submit" class="btn-main" value="完成">
        </form>
      </div>
    </div>
  </div>
  @@include('layout/memberSideBar.html')
  <script src="./js/member.js"></script>
</body>

</html>
