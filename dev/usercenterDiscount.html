<body>

              <div id="app" v-cloak>

                      <div class="col-sm-8">
                        <h2>優惠卷</h2>
                      </div>
                    </div>

                      <tr v-for = "item in detailInfo">

                        <td>{{item.DISCOUNT_INFO}}</td>
                        <td>{{item.DISCOUNT_STATUS == 0 ? "未使用" : "已使用"}}</td>
