<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>預約時段管理</title>
  <!-- Bootstrap Core CSS -->
  <link href="../css/bootstrap.css" rel="stylesheet">

  <!-- MetisMenu CSS -->
  <link href="../css/metisMenuMin.css" rel="stylesheet">

  <!-- Timeline CSS -->
  <link href="../css/timeline.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="../css/startmin.css" rel="stylesheet">

  <!-- Morris Charts CSS -->
  <link href="../css/morris.css" rel="stylesheet">

  <!-- Custom Fonts -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>
<body>
  <div id="wrapper">
    @@include('../layout/adminSideBar.html')
    <!-- Page Content -->
    <div id="page-wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
              <h2 class="page-header">預約時段管理</h2>
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <p class="form-control-static">距離已開放預約日期結束，倒數 <span id="dayline">3天</span></p>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label>新增可預約日期：</label>
              <div class="form-group">
              <input class="form-control" id="disabledInput" type="text" placeholder="7/15" disabled="">
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label>至</label>
              <select class="form-control">
                  <option>7/20</option>
                  <option>7/21</option>
                  <option>7/22</option>
              </select>
            </div>
          </div>
          <button class="btn btn-success">新增時段</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
