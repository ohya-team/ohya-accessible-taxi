<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>服務資訊管理</title>

  <!-- Bootstrap Core CSS -->
  <link href="../css/bootstrap.css" rel="stylesheet">

  <!-- MetisMenu CSS -->
  <link href="../css/metisMenuMin.css" rel="stylesheet">

  <!-- Timeline CSS -->
  <link href="../css/timeline.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="../css/startmin.css" rel="stylesheet">

  <!-- Morris Charts CSS -->
  <link href="../css/morris.css" rel="stylesheet">

  <!-- Custom Fonts -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>

  <div id="wrapper">
    @@include('../layout/adminSideBar.html')
    <!-- Page Content -->
    <div id="app">
      <div id="page-wrapper">
        <div class="container-fluid">

          <div class="container-lg">
            <div class="table-responsive">
              <div class="table-wrapper">
                <div class="table-title">
                  <div class="row">
                    <div class="col-sm-8">
                      <h2>車種管理 </h2>
                    </div>
                  </div>
                </div>
                <form action="../php/updateCar.php" method="POST" enctype="multipart/form-data">
                  <div class="form-group">
                    <input class="form-control" id="car_no" name="CAR_NO" type="hidden"
                      :value="detailInfo[0].CAR_NO">
                  </div>
                  <div class="form-group">
                    <input class="form-control" id="driver_status" name="CAR_STATUS" type="hidden"
                      :value="detailInfo[0].CAR_STATUS">
                  </div>
                  <div class="form-group">
                    <label for="CAR_TYPE">車種</label>
                    <input class="form-control" id="carName" name="CAR_TYPE" type="text"
                      :value="detailInfo[0].CAR_TYPE" required>
                  </div>
                  <div class="form-group">
                    <label for="CAR_MAXNUM">車輛最大載客數</label>
                    <textarea class="form-control" id="phone" name="CAR_MAXNUM" rows="3"
                      :value="detailInfo[0].CAR_MAXNUM" required></textarea>
                  </div>
                  <div class="form-group">
                    <label for="CAR_DESCRIBE">車種介紹</label>
                    <textarea class="form-control" id="info" name="CAR_DESCRIBE" rows="8"
                      :value="detailInfo[0].CAR_DESCRIBE" required></textarea>
                  </div>
                  <div class="panel-body">
                    <div class="alert alert-warning col-xs-12">
                      <div class="driverPic " id="driverPicEdit">
                        <div class="hero-widget well well-sm ">
                          <label for="carInp">
                            <img id="uploadCarpic" :src="image" style="max-width:300px;max-height: 300px;"
                              alt="">
                          </label>
                        </div>
                        <p class="text-center">
                          <dd>
                            <div class="panel-heading">編輯個人照片<div><br>
                                <input type="hidden" name="CAR_PIC" :value="detailInfo[0].CAR_PIC">
                                <input class="form-control" id="imgInp" name="CAR_PIC" type="file"
                                  @change="fileChange">
                          </dd>
                        </p>
                      </div>
                    </div>
                  </div>
                  <div class="btn" style="display: flex;justify-content: space-evenly;">
                    <a href="./adminServiceCar.html"><button type="button" class="btn btn-info add-new finishBtn"
                        id="cancelBtn">取消</button></a>
                    <button type="submit" class="btn btn-info add-new finishBtn" id="finishBtn">完成</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="../js/jqueryMin.js"></script>

  <!-- Bootstrap Core JavaScript -->
  <script src="../js/bootstrapMin.js"></script>

  <!-- Metis Menu Plugin JavaScript -->
  <script src="../js/metisMenuMin.js"></script>

  <!-- Custom Theme JavaScript -->
  <script src="../js/startmin.js"></script>
  <script src="../js/adminCar.js"></script>
</body>

</html>
