<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改旅遊訂單狀態</title>

    <!-- Bootstrap Core CSS -->
    <link href="../css/bootstrap.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../css/metisMenuMin.css" rel="stylesheet">

    <!-- Timeline CSS -->
    <link href="../css/timeline.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../css/startmin.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="../css/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

</head>

<body>

    <div id="wrapper">
        @@include('../layout/adminSideBar.html')
        <div id="app">
            <!-- Page Content -->
            <div id="page-wrapper">
                <div class="container-fluid">
                    <div class="container-lg">
                        <div class="table-responsive">
                            <div class="table-wrapper">
                                <div class="table-title">
                                    <div class="row">
                                        <div class="col-sm-8">
                                            <h2>修改旅遊訂單資訊</h2>
                                        </div>
                                    </div>
                                </div>
                                <form action="../php/updateTravelOrder.php" method="POST" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label for="mem">會員編號</label>
                                        <input class="form-control" id="mem" name="mem_no" type="text"
                                            :value="detailInfo[0].MEM_NO" disabled>
                                    </div>
                                    <div class="form-group">
                                        <label for="l_name">訂購人姓</label>
                                        <input class="form-control" id="l_name" name="order_l_name" type="text"
                                            :value="detailInfo[0].ORDER_L_NAME" disabled>
                                    </div>
                                    <div class="form-group">
                                        <label for="f_name">訂購人名</label>
                                        <textarea class="form-control" id="f_name" name="order_f_name" rows="3"
                                            :value="detailInfo[0].ORDER_F_NAME" disabled></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="phone">訂購人電話</label>
                                        <textarea class="form-control" id="phone" name="order_phone" rows="8"
                                            :value="detailInfo[0].ORDER_PHONE" disabled></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">訂購人e-mail</label>
                                        <textarea class="form-control" id="email" name="order_email" rows="3"
                                            :value="detailInfo[0].ORDER_EMAIL" disabled></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="add">訂購人地址</label>
                                        <textarea class="form-control" id="add" name="order_add" rows="3"
                                            :value="detailInfo[0].ORDER_ADD" disabled></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="place">接送地點</label>
                                        <textarea class="form-control" id="place" name="pick_up_place" rows="3"
                                            :value="detailInfo[0].PICK_UP_PLACE" disabled></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="car">車號</label>
                                        <textarea class="form-control" id="car" name="car_type" rows="3"
                                            :value="detailInfo[0].CAR_TYPE" disabled></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="people">人數</label>
                                        <textarea class="form-control" id="people" name="number_of_people" rows="3"
                                            :value="detailInfo[0].NUMBER_OF_PEOPLE" disabled></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="additional">備註</label>
                                        <textarea class="form-control" id="additional" name="purchase_additional" rows="3"
                                            :value="detailInfo[0].PURCHASE_ADDITIONAL" disabled></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="discount">優惠卷編號</label>
                                        <textarea class="form-control" id="discount" name="discount_no" rows="3"
                                            :value="detailInfo[0].DISCOUNT_NO" disabled></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="total">總金額</label>
                                        <textarea class="form-control" id="total" name="total_price" rows="3"
                                            :value="detailInfo[0].TOTAL_PRICE" disabled></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="pay">支付方式</label>
                                        <textarea class="form-control" id="pay" name="ordpayway" rows="3"
                                            :value="detailInfo[0].ORDPAYWAY" disabled></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="card">信用卡卡號</label>
                                        <textarea class="form-control" id="card" name="payway_id" rows="3"
                                            :value="detailInfo[0].PAYWAY_ID" disabled></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="insp">信用卡檢查碼</label>
                                        <textarea class="form-control" id="insp" name="payway_insp" rows="3"
                                            :value="detailInfo[0].PAYWAY_INSP" disabled></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="status">訂單狀態</label>
                                        <select class="form-control" id="status" name="order_status"
                                            :value="detailInfo[0].ORDER_STATUS">
                                            <option value="0">審核中</option>
                                            <option value="1">未通過</option>
                                            <option value="2">待付款</option>
                                        </select>
                                    </div>
                                    <div class="btn-group" style="display:flex ;justify-content:flex-end">
                                        <button id="submit" class="btn btn-success" @click='undisalbled'>修改完成</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="../js/jqueryMin.js"></script>

    <script src="../js/bootstrapMin.js"></script>

    <script src="../js/adminTravelOrder.js"></script>
</body>

</html>
