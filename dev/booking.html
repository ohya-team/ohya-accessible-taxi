<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>一般預約</title>
  <link rel="stylesheet" href="../dist/css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>

<body class="animate-background">

  @@include('layout/header.html')

  <section class="bookingInfo">
    <h4 class="topic">
      <span><img src="images/icon/Icon simple-hipchat.svg" alt=""></span>
      <span>B</span>
      <span>O</span>
      <span>O</span>
      <span>K</span>
      <span>I</span>
      <span>N</span>
      <span>G</span>
    </h4>
    <h2 class="chinese-topic">一般預約</h2>

    <p>可預約時段為：<br>
       早上時段為 08:00 ~ 12:00，
       下午時段為 13:00 ~ 17:00，
       晚上時段為 18:00 ~ 22:00，
    </p>
  </section>

  <div class="booking">
    <ul class="pills">
      <li class="pills-main">確認時間</li>
      <li class="pills-main">確認車種</li>
      <li class="pills-main">確認司機</li>
      <li class="pills-main">訂單確認</li>
    </ul>

    <div class="calender" id="step1">
      <div class="deskTable">
        <div class="weekdays">
          <span></span>
        </div>
        <table>
          <tr>
            <th></th>
          </tr>
          <tr>
            <td>上午</td>
          </tr>
          <tr>
            <td>下午</td>
          </tr>
          <tr>
            <td>晚上</td>
          </tr>
        </table>
        <div class="calenderDes">
          <span class="okay">可預約</span>
          <span class="full">已額滿</span>
        </div>
      </div>

      <div class="mobileTable">
        <table>
          <caption>
            <ul class="weekdays">
              <li><button><img src="images/icon/Icon ionic-md-arrow-dropleft-circle.svg" alt=""></button></li>
              <li>5月</li>
              <li><button><img src="images/icon/Icon ionic-md-arrow-dropright-circle.svg" alt=""></button></li>
            </ul>
          </caption>
          <tr>
            <th>一</th>
            <th>二</th>
            <th>三</th>
            <th>四</th>
            <th>五</th>
            <th>六</th>
            <th>日</th>
          </tr>
          <tr>
            <td>30</td>
            <td>31</td>
            <td>01</td>
            <td>02</td>
            <td>03</td>
            <td>04</td>
            <td>05</td>
          </tr>
        </table>
        
        <button class="btn-second">早上時段</button>
        <button class="btn-second">下午時段</button>
        <button class="btn-second">晚上時段</button>
      </div>
    </div>

    <div class="carChoosing" id="step2">
      <div class="cards">
      </div>
    </div>

    <div class="driverChoosing" id="step3">
      <div class="cards">
      </div>
    </div>

    <div class="formChecking" id="step4">
      <form class="booking-form" action="">
        <ul class="booking-info">
          <h3>請填寫訂單明細</h3>
          <li class="full">
            <label for="" class="def">
              <input type="checkbox" name="" id="">同會員資料
            </label>
          </li>
          <li class="sbs">
            <label class="def" for="">姓氏</label>
            <input class="def" type="text" name="b-lastName" id="">
          </li>
          <li class="sbs">
            <label class="def" for="">名字</label>
            <input class="def" type="text" name="b-FirstName" id="">
          </li>
          <li>
            <label class="def" for="">信箱</label>
            <input class="def" type="email" name="b-email" id="">
          </li>
          <li class="sbs">
            <label class="def" for="">連絡電話</label>
            <input class="def" type="text" name="b-phone" id="">
          </li>
          <li class="sbs">
            <label class="def" for="">上車地點</label>
            <input class="def" type="text" name="b-startLoa" id="">
          </li>
          <li class="sbs">
            <label class="def" for="">下車地點</label>
            <input class="def" type="text" name="b-endLoa" id="">
          </li>
          <li class="sbs">
            <label class="def" for="">乘坐人數</label>
            <select class="def" name="b-passenger" id="">
              <option value="">1位</option>
              <option value="">2位</option>
              <option value="">3位</option>
              <option value="">4位</option>
            </select>
          </li>
          <li class="sbs">
            <label class="def" for="">付款方式</label>
            <select class="def" name="b-paying" id="">
              <option value="">請選擇</option>
              <option value="">現金</option>
              <option value="">匯款</option>
            </select>
          </li>
          <li class="sbs">
            <label class="def" for="">使用優惠券</label>
            <select class="def" name="b-coopon" id="">
              <option value="">請選擇</option>
            </select>
          </li>
          <li class="full">
            <label class="def" for="">其他需求</label>
            <textarea name="b-else" id="" style="width: 100%; height: 100px;"></textarea>
          </li>                                      
        </ul>

        <ul class="booking-detail">
          <h3>請確認此次訂車資訊</h3>
          <li class="sbs">
            <label class="def" for="">確認車種</label>
            <input type="text" class="def" name="" id="" value="Test" disabled>
          </li>
          <li class="sbs">
            <label class="def" for="">車號</label>
            <input type="text" class="def" name="" id="" value="Test" disabled>
          </li>
          <li class="sbs">
            <label class="def" for="">確認司機</label>
            <input type="text" class="def" name="" id="" value="Test" disabled>
          </li>
          <li class="sbs">
            <label class="def" for="">確認預約時段</label>
            <input type="text" class="def" name="" id="" value="Test" disabled>
          </li>
          <li class="full">
            <label class="def" for="">應付金額</label>
            <input type="text" class="def" name="" id="" value="Test" disabled>
          </li>
          <li class="full">
            <label class="def" for="">優惠券折扣金額</label>
            <input type="text" class="def" name="" id="" value="Test" disabled>
          </li>
          <li class="full">
            <label class="def" for="">實付金額</label>
            <input type="text" class="def" name="" id="" value="Test" disabled>
          </li>
        </ul>
        <label class="def booking-notice" for="">
          <input type="checkbox" name="" id="" class="booking-notice">我同意 <a href="">預約注意事項</a>
        </label>

        <input type="button" value="確認預約" class="btn-main bookingSub">
        <button class="btn-third">取消預約</button>

      </form>
    </div>
  </div>
  
  <script src="js/booking.js"></script>

  @@include('layout/footer.html')

</body>
</html>
