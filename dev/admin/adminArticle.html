<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>文章管理</title>
  

  <!-- Bootstrap Core CSS -->
  <link href="../css/bootstrap.css" rel="stylesheet">

  <!-- MetisMenu CSS -->
  <link href="../css/metisMenuMin.css" rel="stylesheet">

  <!-- Timeline CSS -->
  <link href="../css/timeline.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="../css/startmin.css" rel="stylesheet">

  <!-- Morris Charts CSS -->
  <link href="../css/morris.css" rel="stylesheet">

  <!-- Custom Fonts -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="icon" href="../images/favicon.png">

</head>

<body>

  <div id="wrapper">
    @@include('../layout/adminSideBar.html')
    <!-- Page Content -->
    <div id="app">
      <div id="page-wrapper">
        <div class="container-fluid">
          <div class="container-lg">
            <div class="table-responsive">
              <div class="table-wrapper">
                <div class="table-title">
                  <div class="row">
                    <div class="col-sm-8">
                      <h2>文章管理</h2>
                    </div>
                  </div>
                </div>
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th>文章編號</th>
                      <th>會員編號</th>
                      <th>文章類別</th>
                      <th>文章標題</th>
                      <th>文章狀態</th>
                      <th>操作</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr v-for = "art in artInfos" :key = "art.ART_NO">
                      <td>{{art.ART_NO}}</td>
                      <td>{{art.MEM_NO}}</td>
                      <td>{{art.ART_CAT}}</td>
                      <td>{{art.ART_TITLE}}</td>
                      <td>{{art.ART_STATUS == 0 ?'顯示':'隱藏'}}</td>
                      <td><a class="edit" title="Edit" data-toggle="tooltip" :href="'./showArticle.html?ART_NO='+art.ART_NO"><i class="fas fa-search"></i></a></td>
                    </tr>

                  </tbody>
                </table>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>


  <!-- Bootstrap Core JavaScript -->
  <script src="../js/bootstrapMin.js"></script>

  <!-- Metis Menu Plugin JavaScript -->
  <script src="../js/metisMenuMin.js"></script>

  <!-- Custom Theme JavaScript -->
  <script src="../js/startmin.js"></script>
  <script src="../js/adminArticle.js"></script>

</body>

</html>
