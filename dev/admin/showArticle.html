<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章瀏覽</title>

    <!-- Bootstrap Core CSS -->
    <link href="../css/bootstrap.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../css/metisMenuMin.css" rel="stylesheet">

    <!-- Timeline CSS -->
    <link href="../css/timeline.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../css/startmin.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="../css/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

</head>

<body>
    
        <div id="wrapper">
            @@include('../layout/adminSideBar.html')
            <div id="app">

            <!-- Page Content -->
            <div id="page-wrapper">
                <div class="container-fluid">
                    <div class="container-lg">
                        <div class="table-responsive">
                            <div class="table-wrapper">
                                <div class="table-title">
                                    <div class="row">
                                        <div class="col-sm-8">
                                            <h2>文章瀏覽</h2>
                                        </div>
                                    </div>
                                </div>
                                <form>
                                    <div class="form-group">
                                        <label>文章編號</label>
                                        <input class="form-control" type="text" :value="detailInfo[0].ART_NO" disabled>
                                    </div>
                                    <div class="form-group">
                                        <label for="name">會員編號</label>
                                        <input class="form-control" type="text" :value="detailInfo[0].MEM_NO" disabled>
                                    </div>
                                    <div class="form-group">
                                        <label for="name">文章類別</label>
                                        <input class="form-control" id="name" type="text" :value="detailInfo[0].ART_CAT" disabled>
                                    </div>
                                    <div class="form-group">
                                        <label >文章內容</label>
                                        <textarea class="form-control" rows="10" :value="detailInfo[0].ART_CONTENT" disabled></textarea>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="../js/jqueryMin.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../js/bootstrapMin.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../js/metisMenuMin.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../js/startmin.js"></script>
    <script src="../js/showArticle.js"></script>
</body>

</html>
