<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>服務資訊管理</title>

    <!-- Bootstrap Core CSS -->
    <link href="../css/bootstrap.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../css/metisMenuMin.css" rel="stylesheet">

    <!-- Timeline CSS -->
    <link href="../css/timeline.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../css/startmin.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="../css/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>
<body>

    <div id="app">
        @@include('../layout/adminSideBar.html')
        <!-- Page Content -->
        <div id="page-wrapper">
          <div class="container-fluid">
    
            <div class="container-lg">
              <div class="table-responsive">
                <div class="table-wrapper">
                  <div class="table-title">
                    <div class="row">
                      <div class="col-sm-8">
                        <h2>司機管理 </h2>
                      </div>
                      <div class="col-sm-4">
                        <button type="button" class="btn btn-info add-new"><i class="fa fa-plus"></i> Add New</button>
                      </div>
                    </div>
                  </div>
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th>編號</th>
                        <th>姓名</th>
                        <th>車牌編號</th>
                        <th>權限狀態</th>
                        <th>動作</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr v-for = "driver in driverInfo " :key = "driver.DRIVER_NO">
                        <td>{{driver.DRIVER_NO}}</td>
                        <td>{{driver.DRIVER_NAME}}</td>
                        <td>{{driver.TAXI_LICENCENO}}</td>
                        <td>{{driver.DRIVER_STATUS == 1 ? '啟用' : '關閉'}}</td>
                        <td>
                          <p class="text-center">
                          <a class="edit" title="Edit" data-toggle="tooltip" :href="'./adminUpdateDriver.html?driver_no=' + driver.DRIVER_NO"><i class="fas fa-edit"></i></a>
                          </p>
                        </td>
                      </tr>
                      
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
    
          </div>
        </div>
    
      </div>


    <!-- Bootstrap Core JavaScript -->
    <script src="../js/bootstrapMin.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../js/metisMenuMin.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../js/startmin.js"></script>
    <script src="../js/adminDriver.js"></script>
</body>
</html>
