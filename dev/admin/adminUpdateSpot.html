<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新景點</title>

    <!-- Bootstrap Core CSS -->
    <link href="../css/bootstrap.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../css/metisMenuMin.css" rel="stylesheet">

    <!-- Timeline CSS -->
    <link href="../css/timeline.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../css/startmin.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="../css/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

</head>

<body>

    <div id="wrapper">
        @@include('../layout/adminSideBar.html')
        <div id="app">
            <!-- Page Content -->
            <div id="page-wrapper">
                <div class="container-fluid">
                    <div class="container-lg">
                        <div class="table-responsive">
                            <div class="table-wrapper">
                                <div class="table-title">
                                    <div class="row">
                                        <div class="col-sm-8">
                                            <h2>修改景點資訊</h2>
                                        </div>
                                    </div>
                                </div>
                                <form action="../php/updateSpot.php" method="POST">
                                    <div class="form-group">
                                        <label for="spot_no">景點編號</label>
                                        <input class="form-control" id="spot_no" name="spot_no" type="text"                                            :value="detailInfo[0].SPOT_NO" disabled>
                                    </div>
                                    <div class="form-group">
                                        <label for="name">景點名稱</label>
                                        <input class="form-control" id="name" name="spot_name" type="text"
                                            :value="detailInfo[0].SPOT_NAME" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="slogan">景點標語</label>
                                        <textarea class="form-control" id="slogan" name="spot_slogan" rows="3"
                                            :value="detailInfo[0].SPOT_SLOGAN" required></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="info">景點介紹</label>
                                        <textarea class="form-control" id="info" name="spot_info" rows="8"
                                            :value="detailInfo[0].SPOT_INFO" required></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="info_m">景點簡單介紹</label>
                                        <textarea class="form-control" id="info_m" name="spot_min_info" rows="3"
                                            :value="detailInfo[0].SPOT_MIN_INFO" required></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="cat">景點類別</label>
                                        <select class="form-control" id="cat" name="spot_cat"
                                            :value="detailInfo[0].SPOT_CAT">
                                            <option value="商圈">商圈</option>
                                            <option value="風景區">風景區</option>
                                            <option value="藝文區">藝文區</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="status">景點狀態</label>
                                        <select class="form-control" id="status" name="spot_status"
                                            :value="detailInfo[0].SPOT_STATUS">
                                            <option value="1">景點狀態開啟</option>
                                            <option value="0">景點狀態關閉</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="status_s">精選景點狀態</label>
                                        <select class="form-control" id="status_s" name="spot_status_s"
                                            :value="detailInfo[0].SPOT_STATUS_S">
                                            <option value="1">景點狀態開啟</option>
                                            <option value="0">景點狀態關閉</option>
                                        </select>
                                    </div>
                                    <div class="btn-group" style="display:flex ;justify-content:flex-end">
                                        <button id="submit" class="btn btn-success" @click='undisalbled'>修改完成</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="../js/jqueryMin.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../js/bootstrapMin.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../js/metisMenuMin.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../js/startmin.js"></script>
    <script src="../js/adminTravel.js"></script>
</body>

</html>
