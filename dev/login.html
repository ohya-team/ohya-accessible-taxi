<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>登入</title>
</head>

<body>
  <div id="LoginLightBox">
    <div class="LoginContent">
      <div class="closeIcon">
        <img src="./images/icon/Icon material-close.svg" alt="">
      </div>
      <div class="LoginWrap">
        <div class="selector">
          <div class="chosen"><span>註冊</span></div>
          <div class=""><span>登入</span></div>
        </div>
        <form id="signupDetail" >
          <div class="name">
           <div id="last"><label for="last">姓<br></label><input type="text" name="mamLastname"></div>
            <div id="first"><label for="first">名<br></label><input type="text" name="memFirstname"></div>
          </div>
          <div class="account">
            <label id="signAcc">帳號</label><br><input type="text" name="memAccount">
          </div>
          <div class="passward">
            <label for="signPsw">密碼</label><br><input id="signPsw" type="text" name="memPassword">
            <label for="rePsw">再次確認密碼</label><br><input id="rePsw" type="text" name="memDoublecheck">
          </div>
          <div class="checkInfo">
            <input id="checkInfoBtn" type="checkBox"><label>登入註冊即代表您同意使用者及隱私權政策</label>
          </div>
          <input type="submit" class="btn-main" value="確認註冊" disabled>
        </form>
        <form id="LoginDetail" action="../dist/php/login.php" method="post">
          <div class="number">
            <label>E-mail(帳號)</label><br><input type="email" name="mem_account" id="memAccount">
          </div>
          <div class="passward">
            <label>密碼</label><br><input type="text" name="mem_password" id="memPassword">
          </div>
          <div class="checkInfo">
            <input type="checkBox"><label>登入註冊即代表您同意使用者及隱私權政策</label>
          </div>
          <input type="submit" class="btn-main" id="loginBtn" value="登入">
          <div class="loginSpan">
            <span>立即註冊</span>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="./js/login.js"></script>
</body>

</html>
