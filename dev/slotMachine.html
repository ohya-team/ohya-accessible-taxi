                    <div class="rule-details">
                        <p>三格皆不同 = </p>

                </div>
                <div class="slotmachine">

                    <div class="slotmachine-items">
                        <div class="slot slot1">
                            <img src="./images/slotmachine/slot-yellow-taxi.svg" alt="">
