<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>會員管理</title>

  <!-- Bootstrap Core CSS -->
  <link href="../css/bootstrap.css" rel="stylesheet">

  <!-- MetisMenu CSS -->
  <link href="../css/metisMenuMin.css" rel="stylesheet">

  <!-- Timeline CSS -->
  <link href="../css/timeline.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="../css/startmin.css" rel="stylesheet">

  <!-- Morris Charts CSS -->
  <link href="../css/morris.css" rel="stylesheet">

  <!-- Custom Fonts -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>

  <div id="app">
    @@include('../layout/adminSideBar.html')
    <!-- Page Content -->
    <div id="page-wrapper">
      <div class="container-fluid">

        <div class="container-lg">
          <div class="table-responsive">
            <div class="table-wrapper">
              <div class="table-title">
                <div class="row">
                  <div class="col-sm-8">
                    <h2>會員管理 </h2>
                  </div>
                </div>
              </div>
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>編號</th>
                    <th>姓名</th>
                    <th>帳號</th>
                    <th>權限狀態</th>
                    <th>動作</th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="member in memInfo " :key="member.MEM_NO">
                    <td>{{member.MEM_NO}}</td>
                    <td>{{member.MEM_LASTNAME + member.MEM_FIRSTNAME}}</td>
                    <td>{{member.MEM_ACCOUNT}}</td>
                    <td>{{member.MEM_STATUS == 1 ? '啟用' : '關閉'}}</td>
                    <td>
                      <a class="add" title="Add" data-toggle="tooltip"><i class="fas fa-plus"></i></a>
                      <a class="edit" title="Edit" data-toggle="tooltip"><i class="fas fa-edit"></i></a>
                      <a class="delete" title="Delete" data-toggle="tooltip"><i class="fas fa-trash-alt"></i></a>
                    </td>
                  </tr>

                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>

  <!-- jQuery -->
  <script src="../js/jqueryMin.js"></script>

  <!-- Bootstrap Core JavaScript -->
  <script src="../js/bootstrapMin.js"></script>

  <!-- Metis Menu Plugin JavaScript -->
  <script src="../js/metisMenuMin.js"></script>

  <!-- Custom Theme JavaScript -->
  <script src="../js/startmin.js"></script>
  <script src="../js/adminMember.js"></script>
</body>

</html>
