<body>
<div id="app">
  <div id="wrapper">
    @@include('../layout/adminSideBar.html')
    <!-- Page Content -->
    <div id="page-wrapper">
      <div class="container-fluid">

        <!-- <div class="row">
          <div class="col-lg-12">
            <h1 class="page-header">管理員</h1>
          </div>
        </div> -->
        <div class="container-lg">
          <div class="table-responsive">
            <div class="table-wrapper">
              <div class="table-title">
                <div class="row">
                  <div class="col-sm-8">
                    <h2>拉霸機優惠卷管理</h2>
                  </div>
                </div>
              </div>
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>優惠卷編號</th>
                    <th>會員編號</th>
                    <th>優惠卷亂數</th>
                    <th>拉霸機結果</th>
                    <th>使用結果</th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for = "item in discountInfos">
                    <td>{{item.DISCOUNT_NO}}</td>
                    <td>{{item.MEM_NO}}</td>
                    <td>{{item.DISCOUNT_NUM}}</td>
                    <td>{{item.DISCOUNT_RES}}</td>
                    <td >{{item.DISCOUNT_STATUS == 0 ? "未使用":"已使用"}}</td>
                  </tr>   
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
