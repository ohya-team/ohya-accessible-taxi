<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>登入</title>
</head>
<body>
  <div id="LoginLightBox">
    <div class="LoginContent">
      <div class="closeIcon">
        <img src="./images/icon/Icon material-close.svg" alt="">      
      </div>
      <div class="LoginWrap">
        <div class="selector">
          <div class="chosen"><span>註冊</span></div>
          <div class=""><span>登入</span></div>
        </div>
        <form id="signupDetail" action="#">
          <div class="name">
            <div id="last">姓<br><input type="text"></div>
            <div id="first">名<br><input type="text"></div>
          </div>
          <div class="account">
            <div id="signAcc">帳號<br><input type="text"></div>
          </div>
          <div class="passward">
            <div id="signPsw">密碼<br><input type="text"></div>
            <div id="rePsw">再次確認密碼<br><input type="text"></div>
          </div>
          <div class="checkInfo">
            <input type="checkBox">登入註冊即代表您同意使用者及隱私權政策
          </div>
          <input type="submit" class="btn-main" value="確認註冊">
        </form>
        <form id="LoginDetail">
          <div class="number">
            E-mail(帳號)<br><input type="email">
          </div>
          <div class="passward">
            密碼<br><input type="text">
          </div>
          <div class="checkBox">
            <input type="checkbox">登入註冊即代表您同意使用者及隱私權政策
          </div>
          <input type="submit" class="btn-main" value="登入">
          <div class="loginSpan">
            <span>立即註冊</span>
          </div>
        </form>
      </div>
    </div>
  </div>
  
    <script src="./js/login.js"></script>
</body>
</html>
