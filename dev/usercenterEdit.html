<body>

  <div id="wrapper">

    @@include('layout/usercenterSidebar.html')
    <!-- Page Content -->
    <div id="app">
      <div id="page-wrapper">
        <div class="container-fluid">

          <div class="container-lg">
            <div class="row">
              <div class="col-sm-8">
                <h2 class="page-header">會員資料</h2>
              </div>
            </div>
            <div class="table-responsive">
              <!-- <div class="table-wrapper"> -->
              <div class="table-title">
                <div class="row">
                  <div class="panel panel-default">
                    <div class="panel-body">
                      <div class="col-lg-8 col-md-8">

                        <form role="form" action="../dist/php/memberEdit.php" method="POST" id="fromEdit"
                          enctype="multipart/form-data" v-for="memInfo in memInfo" :key="memInfo.MEM_NO">
                          <div class="form-group">
                            <input type="hidden" name="MEM_NO" :value="memInfo.MEM_NO">
                            <div class="name edit">
                              <label>姓氏</label>
                              <input class="form-control" name="MEM_LASTNAME" type="text" :value="memInfo.MEM_LASTNAME">
                              <label>名字</label>
                              <input class="form-control" name="MEM_FIRSTNAME" type="text"
                                :value="memInfo.MEM_FIRSTNAME">
                            </div>
                            <div class="password edit">
                              <label>密碼</label>
                              <input class="form-control" name="MEM_PASSWORD" type="text" :value="memInfo.MEM_PASSWORD">
                            </div>
                            <div class="phone edit">
                              <label>電話號碼</label>
                              <input class="form-control" name="MEM_PHONE" type="text" :value="memInfo.MEM_PHONE">
                            </div>
                            <div class="panel-body">
                              <div class="alert alert-warning col-xs-12">
                                <div class="userPic " id="userPicEdit">
                                  <div class="hero-widget well well-sm ">
                                    <label for="imgInp">
                                      <img id="uploadUserpic" :src="image" style="max-width:300px;max-height: 300px;"
                                        alt="">
                                    </label>
                                  </div>
                                  <p class="text-center">
                                    <dd>
                                      <div class="panel-heading">編輯個人照片<div><br>
                                          <input type="hidden" name="MEM_PIC" :value="image">
                                          <input class="form-control" id="imgInp" name="MEM_PIC" type="file"
                                            @change="fileChange">
                                    </dd>
                                  </p>
                                </div>
                              </div>
                            </div>
                            <div class="btn" style="display: flex;justify-content: space-evenly;">
                              <a href="./usercenter.html"><button type="button" class="btn btn-info add-new finishBtn"
                                  id="cancelBtn">取消</button></a>
                              <button type="submit" class="btn btn-info add-new finishBtn" id="finishBtn">完成</button>
                            </div>
                          </div>
                        </form>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>


  </div>
