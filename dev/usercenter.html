<body>

  <div id="app">
    @@include('layout/usercenterSidebar.html')
    <!-- Page Content -->

    <div id="page-wrapper">
      <div class="container-fluid">

        <div class="container-lg">
          <div class="row">
            <div class="col-sm-8">
              <h2 class="page-header">會員資料</h2>
            </div>
          </div>
          <div class="table-responsive">
            <!-- <div class="table-wrapper"> -->
            <div class="table-title">
              <div class="row">
                <div class="panel panel-default" v-for=" memInfo in memInfo" :key="memInfo.mem_no">
                  <div class="panel-body">
                    <div class="col-lg-6">
                      <form role="form" action="../dist/php/member.php" method="POST" id="userFrom">
                        <div class="form-group">
                          <label>帳號</label>
                          <p class="form-control-static">{{memInfo.mem_account}}</p>
                          <div class="show">
                          <label>姓名</label>
                          <input class="form-control" type="text" :value="memInfo.MEM_LASTNAME + memInfo.MEM_FIRSTNAME" disabled>
                          </div>
                          <div class="name edit" style="display: none;">
                            <label>姓氏</label>
                            <input class="form-control">
                            <label>名字</label>
                            <input class="form-control">
                          </div>
                          
                          <label>密碼</label>
                          <div class="show">
                          <input class="form-control" type="text" :value="memInfo.MEM_PASSWORD" disabled>
                          </div>
                          <div class="password edit" style="display: none;">
                            <label>舊密碼</label>
                            <input class="form-control">
                          </div>
                          <div class="password edit" style="display: none;">
                            <label>新密碼</label>
                            <input class="form-control">
                          </div>
                          <label>電話號碼</label>
                          <div class="show">
                          <input class="form-control" type="text" :value="memInfo.MEM_PHONE" disabled>
                          </div>
                          <div class="phone edit" style="display: none;">
                            <input class="form-control">
                          </div>
                          <div class="panel-body">
                            <div class="alert alert-warning col-xs-6">
                              <div class="userPic " id="userPic">
                                <div class="hero-widget well well-sm ">
                                  <img id="uploadUserpic" src="" height="300px" alt="">
                                </div>
                                <p class="text-center">
                                  <dd>
                                    <div class="panel-heading">編輯個人照片<div><br>
                                        <input id="imgInp" type="file">
                                  </dd>
                                </p>
                              </div>
                            </div>
                          </div>
                        </div>
                      </form>

                      <div class="col-md-offset-4 ">
                        <button type="button" class="btn btn-info add-new editBtn" id="editBtn" style="display: block;"><i class="fa fa-edit"></i> 修改</button>
                      </div>
                      <div class="col-md-offset-4 ">
                        <button type="button" class="btn btn-info add-new editBtn" id="finishBtn" style="display: none;"><i class="fa fa-edit"></i> 完成</button>
                      </div>
                      <div class="col-md-offset-4 ">
                        <button type="button" class="btn btn-info add-new editBtn" id="cancelBtn" style="display: none;"><i class="fa fa-edit"></i> 取消</button>
                      </div>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>


  </div>
